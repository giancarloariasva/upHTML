<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Appliction</title>
    <link rel="stylesheet" href="job-validation.css">
</head>
<body>
<nav>
    <a href="/html/">HTML</a> |
    <a href="/css/">CSS</a> |
    <a href="/js/">JavaScript</a> |
    <a href="/jquery/">jQuery</a>
</nav>

<form action="#" id="upflix-job" oninput="output.value=parseInt(candsal.value)">
    <h1>Oferta de trabajo / Alta</h1>
    <fieldset>
        <legend>Datos del puesto</legend>
        <div class="form__control--group">
            <label for="puesto-nombre">Nombre del puesto</label>
            <select name="puesto-nombre" id="puesto-nombre">
                <option value="ing-1">Senior Software Engineer - Open Connect</option>
                <option value="ing-2">Senior Software Engineer - Backend PHP</option>
                <option value="ing-3">Senior Software Engineer - Backend NodeJS</option>
                <option value="ing-4">Senior Software Engineer - Backend Java</option>
                <option value="ing-5">FrontEnd Engineer - WebComponents + Polymer</option>
                <option value="ing-6">FrontEnd Engineer - Angular</option>
            </select>
        </div>

        <div class="form__control--group">
            <label for="puesto-country">Pais</label>
            <select name="puesto-country" id="puesto-country">
                <option value="es">España</option>
                <option value="it">Italia</option>
                <option value="usa">Estados Unidos</option>
            </select>
        </div>

        <div class="form__control--group">
            <label for="puesto-city">Ciudad</label>
            <input type="text" name="puesto-city" id="puesto-city" list="ciudades">
            <datalist id="ciudades">
                <option value="madid" >mad</option>
                <option value="ss" label="San Sebastián"></option>
                <option value="roma" label="Roma"></option>
                <option value="milan" label="Milán"></option>
                <option value="new-york" label="New York"></option>
                <option value="chi" label="Chicago"></option>
            </datalist>
        </div>

        <div class="form__control--group">
            <label for="puesto-tipo">Tipo</label>
            <select name="puesto-tipo" id="puesto-tipo">
                <option value="del">Content Delivery</option>
                <option value="devops">DevOps</option>
                <option value="eng">Software Engineering</option>
                <option value="agile">Agile Management</option>
                <option value="ux">User Experience</option>
            </select>
        </div>

        <div class="form__control--group">
            <label for="puesto-tipo">Tipo</label>
            <textarea name="descripcion" id="descripcion" maxlength="500" rows="5"></textarea>
        </div>
    </fieldset>

    <fieldset>
        <legend>Datos personales del candidato</legend>

        <div class="form__control--group">
            <input type="radio" required name="tto" id="tto1" value="Sr" class="form__input--tto"><label for="tto1" class="form__label--tto">Sr. </label>
            <input type="radio" required name="tto" id="tto2" value="Sra" class="form__input--tto"><label for="tto2" class="form__label--tto">Sra.</label>
        </div>

        <div class="form__control--group">
            <label>Nombre</label>
            <input id="cand-nombre" name="cand-nombre" type="text" placeholder="Nombre" required aria-required="true" autofocus="" autocomplete="on" aria-describedby="nombre-formato" title="Nombre principal">
            <span class="cand-error"></span>
            <span id="nombre-formato" class="ayuda">Nombre principal</span>
        </div>
        <div class="form__control--group">
            <label>Apellidos</label>
            <input id="cand-apellidos" name="cand-apellidos" type="text" placeholder="Apellidos" required autofocus="" autocomplete="on" aria-describedby="apellido-formato">
            <span id="apellido-formato" class="ayuda">Apellidos</span>
        </div>

        <div class="form__control--group">
            <label>Fecha de nacimiento</label>
            <input id="cand-fecha-nac" name="cand-fecha-nac" type="date" required>
        </div>

        <div class="form__control--group">
            <label>Correo electrónico</label>
            <input id="email" name="email" type="email" placeholder="tucorreo@electronico.com" required>
        </div>

        <div class="form__control--group">
            <label>URL - Repositorio</label>
            <input id="cand-url" name="cand-url" type="url" placeholder="http://github.com/upflix/ricky">
        </div>

        <div class="form__control--group">
            <label>Teléfono</label>
            <input id="cand-tel" name="cand-tel" type="tel" placeholder="600 000 000" required>
        </div>

        <div class="form__control--group">
            <label>Años de experiencia</label>
            <input id="cand-exp" name="cand-exp" type="number" min="3" max="20" step="0.5" value="5">
        </div>

        <div class="form__control--group">
            <label>Rango salarial deseado</label>
            <input id="candsal" name="candsal" type="range" min="50000" max="100000" value="50000">
            <output name="output" form="upflix-job">0</output>
        </div>

        <div class="form__control--group">
            <label for="party">Fecha máxima de incorporación:</label>
            <input type="date" id="party" name="party" min="2018-10-01" max="2018-11-30" required>
        </div>
    </fieldset>

    <input type="submit" value="Enviar">

    <script src="job-validation.js"></script>
</form>
</body>
</html>
